{%  extends 'base.html' %}

{% block content %}

  {% for snack in object_list %}
      <a href="{% url 'snack_detail' snack.pk %}" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.name }}</h5>
      </a>
  {% endfor %}

{% endblock content %}
